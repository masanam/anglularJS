
<div class="main-sidebar mt-3 d-md-block d-none">
    <div class="overview">
        <h6 class="c-blue mb-2">OVERVIEW</h6>
    </div>
    <div class="sidbarwarp">
        <!-- loading -->
        <svg
            role="img"
            width="100%"
            height="160"
            aria-labelledby="loading-aria"
            viewBox="0 0 400 160"
            preserveAspectRatio="none"
            *ngIf="loadmenu"
            >
            <rect
                x="0"
                y="0"
                width="100%"
                height="100%"
                clip-path="url(#clip-path)"
                style='fill: url("#fill");'
            ></rect>
            <defs>
                <clipPath id="clip-path"> 
                    <rect x="0" y="109" rx="3" ry="3" width="100%" height="16" /> 
                    <rect x="0" y="79" rx="3" ry="3" width="100%" height="16" /> 
                    <rect x="0" y="49" rx="3" ry="3" width="100%" height="16" /> 
                    <rect x="0" y="18" rx="3" ry="3" width="100%" height="16" />
                </clipPath>
                <linearGradient id="fill">
                <stop
                    offset="0.599964"
                    stop-color="#f3f3f3"
                    stop-opacity="1"
                >
                    <animate
                    attributeName="offset"
                    values="-2; -2; 1"
                    keyTimes="0; 0.25; 1"
                    dur="2s"
                    repeatCount="indefinite"
                    ></animate>
                </stop>
                <stop
                    offset="1.59996"
                    stop-color="#ecebeb"
                    stop-opacity="1"
                >
                    <animate
                    attributeName="offset"
                    values="-1; -1; 2"
                    keyTimes="0; 0.25; 1"
                    dur="2s"
                    repeatCount="indefinite"
                    ></animate>
                </stop>
                <stop
                    offset="2.59996"
                    stop-color="#f3f3f3"
                    stop-opacity="1"
                >
                    <animate
                    attributeName="offset"
                    values="0; 0; 3"
                    keyTimes="0; 0.25; 1"
                    dur="2s"
                    repeatCount="indefinite"
                    ></animate>
                </stop>
                </linearGradient>
            </defs>
        </svg>
        <!-- sidebar -->
        <accordion [isAnimated]="true" [closeOthers]="true">
            <accordion-group 
                [panelClass]="customClass" 
                *ngFor="let menu of dataMenus?.children"
                routerLinkActive #rla="routerLinkActive" 
                [isOpen]="rla.isActive && menu.children != ''"
                [isDisabled]="menu.children == ''">
                <!-- dropdown -->
                <a *ngIf="menu.children != ''" class="list-title text-left d-flex py-2" accordion-heading>
                    <b class="arr-1">></b>
                    <span class="txt">{{menu.title}}</span>
                    <b class="plus-1 text-right"></b>
                </a>
                <!-- no dropdown -->
                <a *ngIf="menu.children == ''" 
                    routerLink="{{menu.link}}" 
                    routerLinkActive="active" 
                    class="list-title text-left d-flex py-2" 
                    accordion-heading>
                    <b class="arr-1">></b>
                    <span class="txt">{{menu.title}}</span>
                    <b class="text-right"></b>
                </a>
                <!-- dropdown child -->
                <div class="list-menu"  *ngIf="menu.children != ''">
                    <!-- dropdown not brands -->
                    <ul *ngIf="menu.link != 'our-brand'">
                        <li *ngFor="let submenu of menu.children">
                            <a routerLink="{{submenu.link}}" routerLinkActive="active">{{submenu.title}}</a>
                        </li>
                    </ul>
                    <!-- dropdown brands -->
                    <div class="list-brands" *ngIf="menu.link == 'our-brand'">
                        <accordion [isAnimated]="true" [closeOthers]="true">
                            <accordion-group 
                                [panelClass]="customClass2" 
                                *ngFor="let submenu of menu.children"
                            >
                                <a routerLink="{{submenu.link}}" routerLinkActive="active" class="list-title2 text-left d-flex py-2" accordion-heading>
                                    <b class="arr-1">></b>
                                    <span class="txt-2">{{submenu.title}}</span>
                                    <b class="plus-2 text-right"></b>
                                </a>
                                <div class="list-menu">
                                    <ul>
                                        <li *ngFor="let subbrands of submenu.children">
                                            <a routerLink="{{submenu.link}}/{{subbrands.link}}" routerLinkActive="active">{{subbrands.title}}</a>
                                        </li>
                                    </ul>
                                </div>
                            </accordion-group>
                        </accordion>
                    </div>
                </div>
            </accordion-group>
        </accordion>
    </div>
</div>
