<div class="load-data" *ngIf="loading">
    <img src="../../../../assets/img/gif-load.svg" width="100%" alt="">
</div>
<div class="develop" *ngIf="!loading && dataExperience && bgImg && dataTrainee">
    <div class="full-pad15">
        <div class="bg-pages" [ngStyle]="{'background-image' : 'url('+ apiAsset + bgImg +')'}">
        </div>
    </div>
    <div class="mt-md-5 mt-4 mb-5">
        <app-widget-career 
            [dataWidget]="dataTrainee">
            <!-- content -->
            <div class="row">
                <div class="col-md-12 pl-md-2 pt-md-0 pr-md-3 pt-4 px-4">
                    <div class="widcar-detail" [innerHTML]="dataTrainee?.content">
                    </div>
                </div>
            </div>
        </app-widget-career>
    </div>
    <div class="mb-3">
        <app-widget-career
            [dataWidget]="dataExperience">
            <!-- content -->
            <div class="row">
                <div class="col-md-12 pl-md-2 pt-md-0 pr-md-3 pt-4 px-4">
                    <div class="widcar-detail" [innerHTML]="dataExperience?.content">
                    </div>
                </div>
            </div>
        </app-widget-career>
    </div>
</div>
